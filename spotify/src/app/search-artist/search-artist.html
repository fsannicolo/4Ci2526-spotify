<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Artist name..." aria-label="Artist name..." aria-describedby="button-addon2" #inName [formControl]="inputName">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search(inName.value)">Search</button>
</div>

<div class="list-group">
    @for(artista of artisti(); track artista.id) {
        <a [routerLink]="['/artist', artista.id]" class="list-group-item list-group-item-action">{{artista.name}}</a>
    }
</div>
